  <form id="contact_form" method="post">
    <label for="fname">First name</label><br>
    <input type="text" id="fname" name="fname" autocomplete= "given-name"> <br>
    <label for="lname">Last name</label><br>
    <input type="text" id="lname" name="lname" autocomplete= "last-name"><br>
    <label for="email">Email</label><br>
    <input type="text" id="email" name="email" autocomplete= "email"><br>
    <label for="mobile">Mobile</label><br>
    <input type="text" id="mobile" name="mobile" autocomplete= "tel"><br>
    <label for="message">Message</label><br>
    <textarea id="message" name="message"></textarea><br>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
